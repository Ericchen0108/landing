<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
<div class="banner" style="background-image: url('images/background.png')">
  <div class="container">
    <h1>Le Wagon brings tech skills to creative people!</h1>
    <p>Change your life and learn to code at one of our campuses around the world.</p>
    <a href="#" class="btn-green">Join me</a>
  </div>
</div>


</div>
  <!-- code a "How it works" section -->
<div class="container">
  <h2 class="text-center">How it works</h2>
  <div class="cards">
    <div class="card">
      <img src="images/apply.svg" alt="random">
      <p>Apply for this codecamp</p>
    </div>
    <div class="card">
      <img src="images/learn.svg" alt="random">
      <p>Learn coding</p>
    </div>
    <div class="card">
      <img src="images/product.svg" alt="random">
      <p>Product</p>
    </div>







  </div>

</div>
  <!-- code a footer -->
<div class="footer">
  <div class="link">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-github"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <p>This websit is code with <i class="fas fa-heart"></i> from Le Wagon</p>
  </div>
</div>
</body>
</html>
